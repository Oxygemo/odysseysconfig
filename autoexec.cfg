// Odyssey's Config
// Not intended to boost frames, or optimize the game. This is only to make the game feel much better
//Version 1
echo Odyssey's config has been loaded.
echo Version 1.0 
echo thanks for using Odyssey's config!
fov_desired 90
viewmodel_fov 70
tf_use_min_viewmodels 1
mat_mipmaptextures 0 
mat_hdr_level 0 
mat_dxlevel 95 
hud_combattext_batching 1
hud_combattext_batching_window 2.0
// nullcancel 
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none "" 
//crouch jump
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind ctrl +crouch; 
//small cosmetic change
mat_phong 0
// binds
bind DEL  +panic

alias +panic "slot1; +attack; cl_yawspeed 3000; +right"
alias -panic        "-attack; cl_yawspeed 210;  -right"
// QOL commands

